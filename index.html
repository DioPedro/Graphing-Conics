<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
  
  <script src="ConicDetermination.js"></script>
  <link rel="stylesheet" href="./style.css">

  <script type="text/javascript" charset="UTF-8" src="//cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.1.0/jsxgraphcore.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.1.0/jsxgraph.css" />

  <title>UberConica</title>
</head>
<body>
  <h1>CONIC SIMPLIFICATION</h1>
  <h2>TYPE THE COEFFICIENTS VALUES: </h2>
  <div class="form-conics">
    <form>
      <input type="number" name="x²" placeholder="Insira x²" id="coefA"></input>  
      <input type="number" name="xy" placeholder="Insira xy" id="coefB"></input>  
      <input type="number" name="y²" placeholder="Insira y²" id="coefC"></input>  
      <input type="number" name="x" placeholder="Insira x" id="coefD"></input>  
      <input type="number" name="y" placeholder="Insira y" id="coefE"></input>  
      <input type="number" name="independent" placeholder="Termo independente" id="coefF"></input>  
    </form>
    <button type="submit" onclick="graph()">Faride-se</button>
  </div>
  <div class="result-container">
    <h3 id="equation"></h3>
    <h2>TRANSLATION</h2>
    <h3 id="answerHK"></h3>
    <h3 id="firstEquation"></h3>
    <h2>ROTATION</h2>
    <h3 id="answerTetas"></h3>
    <h3 id="secondEquation"></h3>
    <h2>TYPE OF THE CONIC</h2>
    <h3 id="Type"></h3>
    <h3 id="ElTitle"></h3>
    <h3 id="Elements"></h3>
  </div>
  <div id="jgxbox1" class="jxgbox" style="width:500px; height:500px;">
  
  </div>
  <script type="text/javascript">
    var board = JXG.JSXGraph.initBoard('jgxbox1', {boundingbox: [-10, 10, 10, -10], axis:true});
  </script>

</body>
</html>
