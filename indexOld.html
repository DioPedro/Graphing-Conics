<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic Graph</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    
    <script src="ConicDetermination.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="Title">CONICS SIMPLIFICATION</h1>
    <h2>TYPE THE COEFFICIENTS VALUES : </h2>
    <table>
        <tr>
            <th>
                <span>X² : </span>
                <input type="number" placeholder="Coefficient 'A'" required id="coefA"/>
            </th>
        </tr>
        <tr>
            <th>
                <span>XY: </span>   
                <input type="number" placeholder="Coefficient 'B'" required id="coefB"/>
            </th>
        </tr>
        <tr>
            <th>
                <span>Y² : </span>
                <input type="number" placeholder="Coefficient 'C'" required id="coefC"/>
            </th>
        </tr>
        <tr>
            <th>
                <span>X : </span>
                <input type="number" placeholder="Coefficient 'D'" required id="coefD"/>
            </th>
        </tr>
        
        <tr>
            <th>
                <span>Y : </span>
                <input type="number" placeholder="Coefficient 'E'" required id="coefE"/>
            </th>
        </tr>
        <tr>
            <th>
                <span>Independent: </span>
                <input type="number" placeholder="Coefficient 'F'" required id="coefF"/>
            </th>
        </tr>
        <tr>
            <th><input type="submit" required onclick="graph()" id="sub"/></th>
        </tr>
    </table>
    <br>   
    <span id="equation"></span>
    <h2>TRANSLATION</h2>
    <h3 id="notdet"></h3>
    <h3 id="anshk"></h3>
    <h3 id="neweq"></h3>
    <h2>ROTATION</h2>
    <h3 id="anstetas"></h3>
    <h3 id="neweq2"></h3>
    <!-- <h3 id="conic"></h3> -->
    <h2>TYPE OF THE CONIC</h2>
    <h3 id="Type"></h3>
    <h3 id="ElTitle"></h3>
    <h3 id="Elements"></h3>
    <br>
    <canvas>
        
        
        
    </canvas>
</body>
</html>
